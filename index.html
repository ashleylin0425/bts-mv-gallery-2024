<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Side Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel= "stylesheet" href="css/style.css" type="text/css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="home.js"></script>
  <script defer src="video.js"></script>
</head>
<body>
  <nav class="col-md-4 sidebar">
    <div class="logo-image">
      <img src="logo.png" alt="logo">
    </div>
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <!-- Your menu items -->
        <li class="nav-item">
          <a class="nav-link" href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ALBUM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">MY PLAYLIST</a>
        </li>
      </ul>
    </div>
  </nav>
  <button class="toggle-button" onclick="toggleSidebar()">Toggle Sidebar</button>

  
  <!-- Main content area -->
  <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4">
    <div id="video-player"></div>
  </main>
      
      <!-- Bootstrap JavaScript (required) -->
</body>
</html>
